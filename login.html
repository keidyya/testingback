<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script 
        src = "https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"></script> 
    <link href=“https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="IMG_1625-removebg-preview.png">
    <title>Come join!</title>
    
  </head>
  <body>
   <div class="container">
        <div class="forms_container">
            <div class="signin-signup">
                <form action="" class="sign-in-form"> 
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class = "fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class = "fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social-text">Or sign in with: </p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="" class="sign-up-form"> 
                    <h2 class="title">Sign Up!</h2>
                    <div class="input-field">
                        <i class = "fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class = "fas fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class = "fas fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                    <p class="social-text">Or sign up with: </p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
   <div class="panels-container">
       <div class="panel left-panel">
           <div class="content">
               <h3>New here?</h3>
               <p>Evexia is a mental health suggestor that helps users feel better in seeking mental health resources.</p>
               <button class="btn transparent" id="sign-up-btn">Sign up</button>
           </div>
           <img src="IMG_1625-removebg-preview.png" class="image" alt="Evexia logo">
       </div>

       <div class="panel right-panel">
        <div class="content">
            <h3>Already have an account?</h3>
            <p>Evexia is a mental health suggestor that helps users feel better in seeking mental health resources.</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="IMG_1625-removebg-preview.png" class="image" alt="Evexia logo">
    </div>
   </div>
   </div>
   <script src="app.js"></script>
   <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.7.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.7.1/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
  </body>
</html>
